<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>片手タイピング</title>
    <link rel="stylesheet" href="..\css\bootstrap.css" />
    <link rel="stylesheet" href="..\css\style.css" />
    <script src="..\js\jQuery-v3.5.1.js"></script>
    <script src="..\js\bootstrap.js"></script>
    <script src="..\js\common.js"></script>
    <script src="..\js\program.js"></script>
  </head>

  <body onload="loadProcess()">
    <!-- タイムリミット -->
    <div id="timeLimit"></div>
    <!-- 画面 -->
    <div id="screen">
      <!-- 利き手 -->
      <div id="dominantHand">
        <p>利き手が左手の場合は「<span id="lAndRKey">L</span>」</span>キーを、</p>
        <p>
          右手の場合は「<span id="lAndRKey">R</span>」キーを押下して下さい。
        </p>
      </div>
      <!-- スタートテキスト -->
      <div id="startText"></div>
      <!-- 開始時間 -->
      <div id="countdown"></div>
      <!-- 日本語 -->
      <h1 id="japaneseText"></h1>
      <!-- ローマ字 -->
      <h2 id="romajiText"></h2>
      <!-- 結果 -->
      <div id="overallResult"></div>
      <!-- 再スタート -->
      <div id="restartText"></div>
    </div>
    <!-- キーボード -->
    <div id="keyboard">
      <!-- 各キー -->
      <div id="allKeys">
        <div id="hanZenKey" class="key">半全</div>
        <div id="oneKey" class="key">1</div>
        <div id="towKey" class="key">2</div>
        <div id="threeKey" class="key">3</div>
        <div id="fourKey" class="key">4</div>
        <div id="fiveKey" class="key">5</div>
        <div id="sixKey" class="key">6</div>
        <div id="sevenKey" class="key">7</div>
        <div id="eightKey" class="key">8</div>
        <div id="nineKey" class="key">9</div>
        <div id="zeroKey" class="key">0</div>
        <div id="hyphenKey" class="key">-</div>
        <div id="caretKey" class="key">^</div>
        <div id="yenKey" class="key">\</div>
        <div id="backSpaceKey" class="key">BS</div>
        <div id="tabKey" class="key">Tab</div>
        <div id="qKey" class="key">Q</div>
        <div id="wKey" class="key">W</div>
        <div id="eKey" class="key">E</div>
        <div id="rKey" class="key">R</div>
        <div id="tKey" class="key">T</div>
        <div id="yKey" class="key">Y</div>
        <div id="uKey" class="key">U</div>
        <div id="iKey" class="key">I</div>
        <div id="oKey" class="key">O</div>
        <div id="pKey" class="key">P</div>
        <div id="atSignKey" class="key">@</div>
        <div id="eachParenthesisKey" class="key">[</div>
        <div id="enterKey" class="key"></div>
        <div id="capsLockKey" class="key">CL</div>
        <div id="aKey" class="key">A</div>
        <div id="sKey" class="key">S</div>
        <div id="dKey" class="key">D</div>
        <div id="fKey" class="key">F</div>
        <div id="gKey" class="key">G</div>
        <div id="hKey" class="key">H</div>
        <div id="jKey" class="key">J</div>
        <div id="kKey" class="key">K</div>
        <div id="lKey" class="key">L</div>
        <div id="semicolonKey" class="key">;</div>
        <div id="colonKey" class="key">:</div>
        <div id="closeEachParenthesisKey" class="key">]</div>
        <div id="shiftLeftKey" class="key">Shift</div>
        <div id="zKey" class="key">Z</div>
        <div id="xKey" class="key">X</div>
        <div id="cKey" class="key">C</div>
        <div id="vKey" class="key">V</div>
        <div id="bKey" class="key">B</div>
        <div id="nKey" class="key">N</div>
        <div id="mKey" class="key">M</div>
        <div id="commaKey" class="key">,</div>
        <div id="dotKey" class="key">.</div>
        <div id="slashKey" class="key">/</div>
        <div id="backslashKey" class="key">\</div>
        <div id="shiftRightKey" class="key">Shift</div>
        <div id="ctrlLeftKey" class="key">Ctrl</div>
        <div id="windowsKey" class="key">Win</div>
        <div id="altLeftKey" class="key">Alt</div>
        <div id="noConversionKey" class="key">無変</div>
        <div id="spaceKey" class="key">space</div>
        <div id="conversionKey" class="key">変換</div>
        <div id="wonderKey" class="key">カな</div>
        <div id="altRightKeykey" class="key">Alt</div>
        <div id="menuKey" class="key">Ξ</div>
        <div id="ctrlRightKey" class="key">Ctrl</div>
      </div>
    </div>

    <!-- 片手 -->
    <div id="hand">
    </div>

    <hr />

    <footer>
      <!-- コピーライト -->
      <p id="copyright"><span id="ver"></span></p>
    </footer>
  </body>
</html>
