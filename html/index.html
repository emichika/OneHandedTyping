<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>片手タイピング</title>
    <link rel="stylesheet" href="..\css\bootstrap.css" />
    <link rel="stylesheet" href="..\css\style.css" />
    <script src="..\js\jQuery-v3.5.1.js"></script>
    <script src="..\js\bootstrap.js"></script>
    <script src="..\js\common.js"></script>
    <script src="..\js\program.js"></script>
  </head>

  <body onload="loadProcess()" onkeydown="startProcess(event)">
    <!-- タイムリミット -->
    <div id="timeLimit"></div>
    <!-- 画面 -->
    <div id="screen">
      <!-- スタートテキスト -->
      <div id="startText">スペースキーで開始</div>
      <!-- 開始時間 -->
      <div id="countdown"></div>
      <!-- 日本語 -->
      <h1 id="japaneseText"></h1>
      <!-- ローマ字 -->
      <h2 id="romajiText"></h2>
      <!-- 結果 -->
      <div id="overallResult"></div>
      <!-- 再スタート -->
      <div id="restartText"></div>
    </div>
    <!-- キーボード -->
    <div id="keyboard">
      <!-- 各キー -->
      <div id="allKeys">
        <div id="hanZenKey">半全</div>
        <div id="oneKey">1</div>
        <div id="towKey">2</div>
        <div id="threeKey">3</div>
        <div id="fourKey">4</div>
        <div id="fiveKey">5</div>
        <div id="sixKey">6</div>
        <div id="sevenKey">7</div>
        <div id="eightKey">8</div>
        <div id="nineKey">9</div>
        <div id="zeroKey">0</div>
        <div id="hyphenKey">-</div>
        <div id="caretKey">^</div>
        <div id="yenKey">\</div>
        <div id="backSpaceKey">BS</div>
        <div id="tabKey">Tab</div>
        <div id="qKey">Q</div>
        <div id="wKey">W</div>
        <div id="eKey">E</div>
        <div id="rKey">R</div>
        <div id="tKey">T</div>
        <div id="yKey">Y</div>
        <div id="uKey">U</div>
        <div id="iKey">I</div>
        <div id="oKey">O</div>
        <div id="pKey">P</div>
        <div id="atSignKey">@</div>
        <div id="eachParenthesisKey">[</div>
        <div id="enterKey"></div>
        <div id="capsLockKey">CL</div>
        <div id="aKey">A</div>
        <div id="sKey">S</div>
        <div id="dKey">D</div>
        <div id="fKey">F</div>
        <div id="gKey">G</div>
        <div id="hKey">H</div>
        <div id="jKey">J</div>
        <div id="kKey">K</div>
        <div id="lKey">L</div>
        <div id="semicolonKey">;</div>
        <div id="colonKey">:</div>
        <div id="closeEachParenthesisKey">]</div>
        <div id="shiftLeftKey">Shift</div>
        <div id="zKey">Z</div>
        <div id="xKey">X</div>
        <div id="cKey">C</div>
        <div id="vKey">V</div>
        <div id="bKey">B</div>
        <div id="nKey">N</div>
        <div id="mKey">M</div>
        <div id="commaKey">,</div>
        <div id="dotKey">.</div>
        <div id="slashKey">/</div>
        <div id="backslashKey">\</div>
        <div id="shiftRightKey">Shift</div>
        <div id="ctrlLeftKey">Ctrl</div>
        <div id="windowsKey">Win</div>
        <div id="altLeftKey">Alt</div>
        <div id="noConversionKey">無変</div>
        <div id="spaceKey">space</div>
        <div id="conversionKey">変換</div>
        <div id="wonderKey">カな</div>
        <div id="altRightKeykey">Alt</div>
        <div id="menuKey">Ξ</div>
        <div id="ctrlRightKey">Ctrl</div>
      </div>
    </div>

    <!-- 片手 -->
    <div id="hand">
      <!-- 指 -->
      <div id="firstFinger" class="finger"></div>
      <div id="secondFinger" class="finger"></div>
      <div id="thirdFinger" class="finger"></div>
      <div id="fourthFinger" class="finger"></div>
      <div id="fifthFinger" class="finger"></div>
    </div>

    <hr />

    <footer>
      <!-- コピーライト -->
      <p id="copyright">
        <span id="ver"></span>
      </p>
    </footer>
  </body>
</html>
